<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${marcaDTO}"  th:action="${marcaDTO.id == null} ? @{/marca/salvar} : @{/marca/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>

	<div class="cadastro marca">
		<input type="hidden" th:field="*{id}">

		<div class="form-row">
			<label class="marca-label-left form-label form-label-sm" for="marca-descricao">Descrição</label>
			<input autofocus id="marca-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		</div>
		<div th:replace="~{/cadastro/fragments.html :: botoes(${marcaDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
