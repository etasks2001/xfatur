<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${paisDTO}"  th:action="${paisDTO.id == null} ? @{/pais/salvar} : @{/pais/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro pais">
		<input type="hidden" th:field="*{id}">

		<div class="form-row">
			<label class="pais-label-left form-label form-label-sm" for="nome">Nome</label>
			<input autofocus id="pais-nome" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('nome')}"></div>
		</div>
		
		<div class="form-row">		
			<label class="pais-label-left form-label form-label-sm" for="sigla">Sigla</label>
			<input id="pais-sigla" class="form-control form-control-sm" type="text" maxlength="2" th:field="*{sigla}" th:classappend="${#fields.hasErrors('sigla')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('sigla')}"></div>
		</div>		
		
		<div class="form-row">
			<label class="pais-label-left form-label form-label-sm" for="origem">Origem</label>
			<input id="pais-origem" class="form-control form-control-sm" type="text" maxlength="60" th:field="*{origem}" th:classappend="${#fields.hasErrors('origem')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('origem')}"></div>
		</div>		
		
		<div class="form-row">
			<label class="pais-label-left form-label form-label-sm" for="codigoBacen">CÃ³digo Bacen</label>
			<input id="pais-codigoBacen" class="form-control form-control-sm" type="text" maxlength="4" th:field="*{codigoBacen}" th:classappend="${#fields.hasErrors('codigoBacen')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('codigoBacen')}"></div>
		</div>

		<div th:replace="~{/cadastro/fragments.html :: botoes(${paisDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
