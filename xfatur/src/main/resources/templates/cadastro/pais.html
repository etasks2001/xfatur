<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${paisDTO}"  th:action="${paisDTO.id == null} ? @{/pais/salvar} : @{/pais/alterar}"  layout:fragment="principal" >
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro pais">
		<input type="hidden" th:field="*{id}">

		<label class="label-nome col-form-label col-form-label-sm" for="nome">Nome</label>
		<input autofocus class="input-nome form-control form-control-sm" type="text" maxlength="80" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('nome')}"></div>

		<label class="label-sigla col-form-label col-form-label-sm" for="sigla">Sigla</label>
		<input autofocus class="input-sigla form-control form-control-sm" type="text" maxlength="2" th:field="*{sigla}" th:classappend="${#fields.hasErrors('sigla')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('sigla')}"></div>
		
		<label class="label-origem col-form-label col-form-label-sm" for="origem">Origem</label>
		<input autofocus class="input-origem form-control form-control-sm" type="text" maxlength="60" th:field="*{origem}" th:classappend="${#fields.hasErrors('origem')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('origem')}"></div>
		
		<label class="label-codigoBacen col-form-label col-form-label-sm" for="codigoBacen">CÃ³d Bacen</label>
		<input autofocus class="input-codigoBacen form-control form-control-sm" type="text" maxlength="4" th:field="*{codigoBacen}" th:classappend="${#fields.hasErrors('codigoBacen')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('codigoBacen')}"></div>

		<div th:replace="~{/cadastro/fragments.html :: botoes(${paisDTO.id == null} ? 'Gravar' : 'Alterar', ${ #execInfo.processedTemplateName.substring(#execInfo.processedTemplateName.lastIndexOf('/') + 1, #execInfo.processedTemplateName.length())})}"></div>
	</div>
</form>
</body>
</html>
