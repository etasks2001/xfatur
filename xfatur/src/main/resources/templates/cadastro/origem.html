<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${origemDTO}"  th:action="${origemDTO.id == null} ? @{/origem/salvar} : @{/origem/alterar}"  layout:fragment="principal" >
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro origem">
		<input type="hidden" th:field="*{id}">
	<div>
		<label class="origem-label-left form-label form-label-sm" for="descricao">Código</label>
		<input autofocus id="origem-codigo" class=" form-control form-control-sm" type="text" maxlength="1" th:field="*{codigo}" th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('codigo')}"></div>
	</div>

	<div>
		<label class="origem-label-left form-label form-label-sm" for="descricao">Descrição</label>
		<input id="origem-descricao" class=" form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
	</div>

	<div th:replace="~{/cadastro/fragments.html :: botoes(${origemDTO.id == null} ? 'Gravar' : 'Alterar', ${ #execInfo.processedTemplateName.substring(#execInfo.processedTemplateName.lastIndexOf('/') + 1, #execInfo.processedTemplateName.length())})}"></div>
	</div>
</form>
</body>
</html>
