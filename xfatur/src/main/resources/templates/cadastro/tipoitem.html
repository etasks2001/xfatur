<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${tipoItemDTO}"  th:action="${tipoItemDTO.id == null} ? @{/tipoitem/salvar} : @{/tipoitem/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro tipoitem">
		<input type="hidden" th:field="*{id}">

		<div class="form-row">
			<label class="tipoitem-label-left form-label form-label-sm" for="codigo">Código</label>
			<input autofocus id="tipoitem-codigo" class="form-control form-control-sm" type="text" maxlength="2" th:field="*{codigo}" th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''" />
			<div  th:replace="~{cadastro/fragments.html :: erro('codigo')}"></div>
		</div>
		
		<div class="form-row">
			<label class="tipoitem-label-left form-label form-label-sm" for="descricao">Descrição</label>
			<input id="tipoitem-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		</div>
		<div th:replace="~{/cadastro/fragments.html :: botoes(${tipoItemDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
