<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${tipoItemDTO}"  th:action="${tipoItemDTO.id == null} ? @{/tipoitem/salvar} : @{/tipoitem/alterar}"  layout:fragment="principal" >
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro tipoitem">
		<input type="hidden" th:field="*{id}">

		<label class="label-codigo col-form-label col-form-label-sm" for="codigo">Código</label>
		<input autofocus class="input-codigo form-control form-control-sm" type="text" maxlength="2" th:field="*{codigo}" th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''" />
		<div  th:replace="~{cadastro/fragments.html :: erro('codigo')}"></div>

		<label class="label-descricao col-form-label col-form-label-sm" for="descricao">Descrição</label>
		<input class="input-descricao form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>

		<div th:replace="~{/cadastro/fragments.html :: botoes(${tipoItemDTO.id == null} ? 'Gravar' : 'Alterar', ${ #execInfo.processedTemplateName.substring(#execInfo.processedTemplateName.lastIndexOf('/') + 1, #execInfo.processedTemplateName.length())})}"></div>
	</div>
</form>
</body>
</html>
