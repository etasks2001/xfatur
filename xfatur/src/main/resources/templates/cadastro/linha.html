<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${linhaDTO}"  th:action="${linhaDTO.id == null} ? @{/linha/salvar} : @{/linha/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro linha">
		<input type="hidden" th:field="*{id}">
		
		<div class="form-row">
			<label class="linha-label-left form-label form-label-sm" for="descricao">Descrição</label>
			<input autofocus id="linha-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		</div>
		
		<div class="form-row">
			<label class="linha-label-left form-label form-label-sm" for="descricao">Tipo</label>
			<input id="linha-tipo" class="form-control form-control-sm" type="text" maxlength="3" th:field="*{tipo}" th:classappend="${#fields.hasErrors('tipo')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('tipo')}"></div>
		</div>
		<div th:replace="~{/cadastro/fragments.html :: botoes(${linhaDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
