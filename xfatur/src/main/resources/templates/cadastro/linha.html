<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${linhaDTO}"  th:action="${linhaDTO.id == null} ? @{/linha/salvar} : @{/linha/alterar}"  layout:fragment="principal" >
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro linha">
		<input type="hidden" th:field="*{id}">
		<label class="label-descricao col-form-label col-form-label-sm" for="descricao">Descrição</label>
		<input autofocus class="input-descricao form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		<label class="label-tipo col-form-label col-form-label-sm" for="descricao">Tipo</label>
		<input autofocus class="input-tipo form-control form-control-sm" type="text" maxlength="3" th:field="*{tipo}" th:classappend="${#fields.hasErrors('tipo')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('tipo')}"></div>
		<div th:replace="~{/cadastro/fragments.html :: botoes(${linhaDTO.id == null} ? 'Gravar' : 'Alterar', ${ #execInfo.processedTemplateName.substring(#execInfo.processedTemplateName.lastIndexOf('/') + 1, #execInfo.processedTemplateName.length())})}"></div>
	</div>
</form>
</body>
</html>
