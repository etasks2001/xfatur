<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${tipoSeloDTO}"  th:action="${tipoSeloDTO.id == null} ? @{/tiposelo/salvar} : @{/tiposelo/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro tiposelo">
		<input type="hidden" th:field="*{id}">

		<div class="form-row">
			<label class="tiposelo-label-left form-label form-label-sm" for="tiposelo-codigo">Código</label>
			<input autofocus id="tiposelo-codigo" class="form-control form-control-sm" type="text" maxlength="6" th:field="*{codigo}" th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('codigo')}"></div>
		</div>

		<div class="form-row">
			<label class="tiposelo-label-left form-label form-label-sm" for="tiposelo-descricao">Descrição</label>
			<input id="tiposelo-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		</div>
		<div th:replace="~{/cadastro/fragments.html :: botoes(${tipoSeloDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
