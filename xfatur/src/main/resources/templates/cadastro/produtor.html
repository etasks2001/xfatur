<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${produtorDTO}"  th:action="${produtorDTO.id == null} ? @{/produtor/salvar} : @{/produtor/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro produtor">
		<input type="hidden" th:field="*{id}">
		
		<div class="form-row">		
			<label class="produtor-label-left form-label form-label-sm" for="descricao">Descrição</label>
			<input autofocus id="produtor-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		</div>		
		<div th:replace="~{/cadastro/fragments.html :: botoes(${produtorDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
