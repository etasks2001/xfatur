<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>



<head>

<meta charset="UTF-8" />

</head>
<body>



<form method="POST" class="classificacaofiscal" th:action="${classificacaoFiscal.id == null} ? @{/classificacaofiscal/salvar} : @{/classificacaofiscal/editar}"  layout:fragment="cadastro" th:object="${classificacaoFiscal}">

	<input type="hidden" th:field="*{id}">
		<label class="label-ncm col-form-label col-form-label-sm" for="ncm">NCM</label>
		<input autofocus class="input-ncm form-control form-control-sm" type="text" maxlength="9" th:field="*{ncm}" th:classappend="${#fields.hasErrors('ncm')} ? 'is-invalid' : ''" />
		<div class="invalid-feedback errorNCM">
			<span th:errors="*{ncm}"></span>
		</div>
	
		<label class="label-descricao col-form-label col-form-label-sm" for="descricao">Descrição</label>
		<input class="input-descricao form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
		<div class="invalid-feedback mt-1 mb-2 errorDescricao">
			<span th:errors="*{descricao}"></span>
		</div>
	
		<div th:replace="~{/cadastro/botoes}"></div>
	
</form>








</body>
</html>
