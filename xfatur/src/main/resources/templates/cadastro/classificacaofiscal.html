<!DOCTYPE html>
<html layout:decorate="~{/cadastro/cadastro}" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

</head>
<body>

	<form method="POST" th:object="${classificacaoFiscalDTO}" th:action="${classificacaoFiscalDTO.id == null} ? @{/classificacaofiscal/salvar} : @{/classificacaofiscal/alterar}" layout:fragment="principal">
		<div th:replace="~{/cadastro/fragments.html :: header}"></div>
		<div th:replace="cadastro/fragments :: alert-success"></div>
		<div class="cadastro classificacaofiscal">
			<input type="hidden" th:field="*{id}">
			
			<div class="form-row">
				<label class="classificacaofiscal-label-left form-label form-label-sm" for="classificacaofiscal-ncm">NCM</label>
				<input id="classificacaofiscal-ncm" autofocus class="input-ncm form-control form-control-sm" type="text" maxlength="9" th:field="*{ncm}" th:classappend="${#fields.hasErrors('ncm')} ? 'is-invalid' : ''" />
				<div th:replace="~{cadastro/fragments.html :: erro('ncm')}"></div>
			</div>
			
			<div class="form-row">
				<label class="classificacaofiscal-label-left form-label form-label-sm" for="classificacaofiscal-descricao">Descrição</label>
				<input id="classificacaofiscal-descricao" class="input-descricao form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''">
				<div th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
			</div>

			<div>
				<div th:replace="~{/cadastro/fragments.html :: botoes(${classificacaoFiscalDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
			</div>
		</div>
	</form>
</body>
</html>
