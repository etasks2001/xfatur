<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${unidadeDTO}"  th:action="${unidadeDTO.id == null} ? @{/unidade/salvar} : @{/unidade/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro unidade">
		<input type="hidden" th:field="*{id}">
	<div class="form-row">
		<label class="unidade-label-left form-label form-label-sm" for="descricao">Descrição</label>
		<input autofocus id="unidade-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
	</div>

	<div class="form-row">		
		<label class="unidade-label-left form-label form-label-sm" for="abreviacao">Abrev.</label>
		<input id="unidade-abreviacao" class="form-control form-control-sm" type="text" maxlength="6" th:field="*{abreviacao}" th:classappend="${#fields.hasErrors('abreviacao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('abreviacao')}"></div>
	</div>
		<div th:replace="~{/cadastro/fragments.html :: botoes(${unidadeDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
