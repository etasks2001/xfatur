<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${unidadeDTO}"  th:action="${unidadeDTO.id == null} ? @{/unidade/salvar} : @{/unidade/alterar}"  layout:fragment="principal" >
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro unidade">
		<input type="hidden" th:field="*{id}">


		<label class="label-descricao col-form-label col-form-label-sm" for="descricao">Descrição</label>
		<input autofocus class="input-descricao form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		
		<label class="label-abreviacao col-form-label col-form-label-sm" for="abreviacao">Abrev.</label>
		<input autofocus class="input-abreviacao form-control form-control-sm" type="text" maxlength="6" th:field="*{abreviacao}" th:classappend="${#fields.hasErrors('abreviacao')} ? 'is-invalid' : ''" >
		<div  th:replace="~{cadastro/fragments.html :: erro('abreviacao')}"></div>

		<div th:replace="~{/cadastro/fragments.html :: botoes(${unidadeDTO.id == null} ? 'Gravar' : 'Alterar', ${ #execInfo.processedTemplateName.substring(#execInfo.processedTemplateName.lastIndexOf('/') + 1, #execInfo.processedTemplateName.length())})}"></div>
	</div>
</form>
</body>
</html>
