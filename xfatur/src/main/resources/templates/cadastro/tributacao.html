<!DOCTYPE html>
<html
	layout:decorate="~{/cadastro/cadastro}"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />

</head>
<body>

<form method="POST" th:object="${tributacaoDTO}"  th:action="${tributacaoDTO.id == null} ? @{/tributacao/salvar} : @{/tributacao/alterar}"  layout:fragment="principal" >
	<div th:replace="~{/cadastro/fragments.html :: header}"></div>
	<div th:replace="cadastro/fragments :: alert-success"></div>
	<div class="cadastro tributacao">
		<input type="hidden" th:field="*{id}">

		<div class="form-row">
			<label class="tributacao-label-left form-label form-label-sm" for="tributacao-codigo">Código</label>
			<input autofocus id="tributacao-codigo" class="form-control form-control-sm" type="text" maxlength="2" th:field="*{codigo}" th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('codigo')}"></div>
		</div>
		
		<div class="form-row">
			<label class="tributacao-label-left form-label form-label-sm" for="tributacao-descricao">Descrição</label>
			<input id="tributacao-descricao" class="form-control form-control-sm" type="text" maxlength="80" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''" >
			<div  th:replace="~{cadastro/fragments.html :: erro('descricao')}"></div>
		</div>

		<div th:replace="~{/cadastro/fragments.html :: botoes(${tributacaoDTO.id == null} ? 'Gravar' : 'Alterar')}"></div>
	</div>
</form>
</body>
</html>
