<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Faturamento</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<link rel="icon" th:href="@{/image/favicon.ico}" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin='anonymous'>
<!-- Icons fontawesome -->
<script src="https://kit.fontawesome.com/22a1e180aa.js" crossorigin="anonymous"></script>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<form class="form-signin" method="post" th:action="@{/login}">
		<div class="text-center mb-4">
			<img class="mb-4" th:src="@{/image/spring-security.png}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Faturamento</h1>

			<p class="font-weight-lighter"></p>
			<p class="text-muted">Login</p>					
			<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'" role="alert">
			  <h4 th:text="${titulo}" class="alert-heading"></h4>
			  <p th:text="${texto}"></p>
			  <hr>
			</div>
		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="username"  autofocus>
			<label for="inputEmail">Email</label>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"> 
			<label for="inputPassword">Senha</label>
		</div>

		<div class="checkbox mb-3">
			<label><input type="checkbox" value="remember-me" id="remember-me" name="remember-me" class="custom-control-input"/> Remember me</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/u/redefinir/senha/pedido}"><i class="fas fa-key"></i>&nbsp;Redefinir senha</a>
		</nav>
		
	</form>
</body>
</html>
